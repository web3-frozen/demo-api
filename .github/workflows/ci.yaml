name: CI/CD

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

permissions:
  contents: read
  packages: write
  security-events: write
  id-token: write

jobs:
  ci:
    uses: web3-frozen/homelab-apps/.github/workflows/ci-container.yaml@main
    with:
      app-name: demo-api
      image-name: demo-api
      workload-dir: workloads/demo-app
      go-version: "1.23"
    secrets: inherit
